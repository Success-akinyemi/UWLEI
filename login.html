<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Login | UWLEI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../Styles/index.css" />
  <link rel="stylesheet" href="./Styles/auth.css" />
  <!-- ✅ load api.js as module -->
  <script type="module" src="./Script/api.js"></script>
  <style type="text/tailwindcss">
      @theme {
          /** RESPONSIVNESS **/
      --breakpoint-small-phone: 400px;
      --breakpoint-phone: 640px;
      --breakpoint-tablet: 768px;
      --breakpoint-small-pc: 1200px;
      --breakpoint-pc: 1400px;
      }
  </style>
</head>
<body>
  <div class="flex flex-col authPage">

    <div class="logo">
      <img alt="logo" src="./Assets/Images/logo.jpg" />
      <p>UWLEI</p>
    </div>

    <!-- AUTH CARD -->
    <div class="flex flex-col gap-[24px] items-start justify-center w-[400px] authCard">
      <a href="index.html" class="bg-amber-500 h-[40px] w-[40px] rounded-full flex items-center justify-center">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <h3 class="text-[24px] font-medium text-gray-700">Let's get started</h3>

      <!-- ✅ Proper form -->
      <form id="loginForm" class="flex flex-col gap-[16px] w-full">

        <!-- Email -->
        <div class="inputGroup">
          <label class="label">Email</label>
          <input id="email" name="email" type="email" placeholder="Your email" class="input" required />
            <div>
                Din't have an account? <a href="register.html" class="text-amber-500 underline">Register here</a>
            </div>
        </div>

        <!-- Password -->
        <div class="inputGroup">
          <label class="label">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" class="input" required />
        </div>

        <div>
            <a href="" class="text-amber-500 underline">Forgot password</a>
        </div>

        <div>
          <button type="submit" class="btn2 bg-amber-500 w-full">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
