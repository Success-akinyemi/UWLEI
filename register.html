<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Register | UWLEI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../Styles/index.css" />
  <link rel="stylesheet" href="./Styles/auth.css" />
  <!-- ✅ load api.js as module -->
  <script type="module" src="./Script/api.js"></script>
</head>
<body>
  <div class="flex flex-col authPage">

    <div class="logo">
      <img alt="logo" src="./Assets/Images/logo.jpg" />
      <p>UWLEI</p>
    </div>

    <!-- AUTH CARD -->
    <div class="flex flex-col gap-[24px] items-start justify-center w-[400px] authCard">
      <a href="index.html" class="bg-amber-500 h-[40px] w-[40px] rounded-full flex items-center justify-center">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <h3 class="text-[24px] font-medium text-gray-700">Let's get started</h3>

      <!-- ✅ Proper form -->
      <form id="registerForm" class="flex flex-col gap-[16px] w-full">

        <!-- Name -->
        <div class="inputGroup">
          <label class="label">Name</label>
          <input id="name" name="name" type="text" placeholder="Your Name" class="input" required />
        </div>

        <!-- Email -->
        <div class="inputGroup">
          <label class="label">Email</label>
          <input id="email" name="email" type="email" placeholder="Your email" class="input" required />
        </div>

        <!-- Phone number (simple input) -->
        <div class="inputGroup">
          <label class="label">Phone Number</label>
          <input id="phone" name="phone" type="tel" placeholder="e.g. +2348012345678" class="input" required />
        </div>

        <!-- ✅ Country (dynamically loaded) -->
        <div class="inputGroup">
          <label class="label">Country</label>
          <input id="country" name="country" type="text" placeholder="e.g Nigeria" class="input" required />
        </div>

        <!-- Password -->
        <div class="inputGroup">
          <label class="label">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" class="input" required />
          <div id="password-validation" class="hidden text-sm mt-2 space-y-1">
            <p id="length" class="text-red-500">❌ At least 8 characters</p>
            <p id="special" class="text-red-500">❌ At least 1 special character</p>
            <p id="number" class="text-red-500">❌ At least 1 number</p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="inputGroup">
          <label class="label">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" class="input" required />
        </div>

        <div>
          Already have an account? <a href="login.html" class="text-amber-500 underline">Login</a>
        </div>

        <div>
          <button type="submit" class="btn2 bg-amber-500 w-full">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
